<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        /* Add your CSS here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Form</h1>
        <form id="myForm" class="form-group">
            <h1>before submit</h1>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Function to get a cookie
        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) === 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }

        // Check if the form is already submitted
        window.onload = function() {
            if (getCookie("formSubmitted") === "true") {
                document.getElementById("myForm").innerHTML = "<p>You have already submitted the form.</p>";
            }
        };

        // Set the cookie on form submission
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting for demonstration purposes
            setCookie("formSubmitted", "true", 365);
            alert("Form submitted!");
            // Optionally, you can send the form data using AJAX here
            this.innerHTML = "<p>Thank you for your submission.</p>";
        });
    </script>
</body>
</html>
