<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <title>Feedback</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(185, 179, 179);
            font-family: 'Courier New', Courier, monospace;
        }
        .hidden {
            display: none;
        }
        .contain {
            background-color: rgba(248, 245, 245, 0.199);
            border-radius: 20px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @media (max-width: 500px) {
            .header h1{
                font-size: 4vw;
            }
        }
        .header h1 {
            padding: auto;
            background-color: #a8a4a4;
            width: auto;
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: black;
            font-size: 2.5vh;
            margin: 0;
            vertical-align: middle;
        }
        h2 {
            color: black;
            font-size: 2.5vh;
            text-decoration-line: underline;
            text-decoration-thickness: 0.03em;
        }
        img {
            width: 8vh;
            vertical-align: middle;
        }
        .loghead {
            display: inline-block;
            text-align: center;
        }
        .stud-but{
            margin-top: 10%;
            padding: 5% 15%;
            width: auto;
            border-radius: 10px;
            font-weight: 700;
            border-color: blue;
            border-width: 0.12em;
            cursor: pointer;
        }
        .admin-but {
            margin-top: 20%;
            margin-bottom: 4%;
            padding: 5% 18.5%;
            width: auto;
            border-radius: 8px;
            font-weight: 700;
            border-color: red;
            border-width: 0.1em;
            cursor: pointer;
        }
        .princ-but {
            margin-top: 5%;
            padding: 3% 8%;
            width: auto;
            border-radius: 8px;
            font-weight: 700;
            border-color: rgb(231, 72, 72);
            border-width: 0.1em;
            cursor: pointer;
        }
        .hod-but {
            margin-top: 15%;
            padding: 2.8% 13.5%;
            width: auto;
            border-radius: 8px;
            font-weight: 700;
            border-color: rgb(53, 231, 127);
            border-width: 0.1em;
            cursor: pointer;
        }
        .lec-but {
            margin-top: 8%;
            margin-bottom: 8%;
            padding: 3% 9%;
            width: auto;
            border-radius: 8px;
            font-weight: 700;
            border-color: rgb(81, 230, 230);
            border-width: 0.1em;
            cursor: pointer;
        }
        .hod{
            width: 50%;
            cursor: pointer;
        }
        .hodChange{
            position: absolute;
            margin-top: 1.6em;
            margin-left: -14.5em;
            padding: 0.8em 1.8em;
            color: rgba(0, 0, 0, 0.664);
            border-color: rgba(255, 0, 0, 0.61);
            cursor: default;
        }
        .lecChange{
            position: absolute;
            margin-top: 1.5em;
            margin-left: -13.3em;
            padding: 0.8em 1em;
            color: rgba(0, 0, 0, 0.664);
            border-color: rgba(0, 225, 255, 0.61);
            cursor: default;
        }
        .back-icon, .fback-icon{
            position: absolute;
            margin-top: -0.5em;
            margin-left: -16em;
            border-radius: 0.8em;
            cursor: pointer;
            color: rgb(0, 0, 0);
            background-color: rgb(187, 185, 185);
            border-color: rgb(77, 73, 80);
            border-width: 0.1em;
        }
        .back-icon:hover, .fback-icon:hover {
            background-color: #a39f9f;
        }
        .cse {
            margin-top: 3.5em;
        }
        .cse, .ise, .ece, .ae{
            margin-bottom: 1em;
            padding: 6px 0px;
            width: 5em;
            border-color: black;
            font-weight: 600;
            cursor: pointer;
        }
        .dep-op :hover {
            background-color: #bdb9b9;
            border-color: #757373;
        }
        .lecs {
            margin-top: 80px;
            margin-bottom: 100px;
        }
        .lec-search {
            padding: 0.5em 0.5em;
            border-color: rgb(0, 0, 0);
            border-width: 0.2em;
            border-radius: 1em;
        }
        .lecList {
            display: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 100px;
            overflow-y: auto;
        }
        .lecList.active {
            display: block;
        }
        .lecList div {
            padding: 10px;
            cursor: pointer;
        }
        .lecList div:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="header">    
        <div class="loghead">
            <h1><img src="https://github.com/Appuraj46/resub/blob/main/logo.png?raw=true" alt="logo">SHREE DEVI INSTITUTE OF TECHNOLOGY</h1>
        </div>
            <h2>FEEDBACK FORM</h2>
    </div>
    <form>
        <div class="contain">
            <button class="stud-but" id="stud-but" type="button" onclick="selectStud()">STUDENT</button><br>
            <button class="admin-but" id="admin-but" type="button" onclick="selectAdmin()">ADMIN</button>
            <button class="princ-but hidden" id="princ-but" type="button">PRINCIPAL</button>
            <button class="hod-but hidden" id="hod-but" type="button" onclick="selectHod()">HOD</button><br>
            <button class="lec-but hidden" id="lec-but" type="button" onclick="selectLec()">LECTURES</button>
            <button class="fback-icon hidden" id="fback" type="button" onclick="iconReset1()">&#x2190; Back</button>
            <button class="back-icon hidden" id="icon" type="button" onclick="iconReset2()">&#x2190; Back</button>
            <div class="dep-op hidden" id="dep-op">
                <input type="button" class="cse" value="CSE"></br>
                <input type="button" class="ise" value="ISE"></br>
                <input type="button" class="ece" value="ECE"></br>
                <input type="button" class="ae" value="AE">
            </div>
            <div class="lecs hidden" id="lecs">
                <input class="lec-search" type="text" id="lec-search" placeholder="Enter ur sweet name......">
                <div class="lecList hidden" id="lecList"></div>
            </div>
        </div>
    </form>
    <script>
        const lecturesOp = [
            "lec1","lec2","lec3","lec4","lec5","lec rec1","lec6","lec7","lec8","lec9","lec10",
            "lec11","lec12","lec13","lec14","lec15","lec16","lec17","lec18","lec19","lec20"
        ];

        function selectStud(){
            console.log("studclicked")
            if (getCookie("formSubmitted") === "true") {
                window.location.href = "resub.html";
            }
            else{
                window.location.href = "form.html";
            }
            
        }

        function selectAdmin(){
            console.log("adminclicked");
            document.getElementById("stud-but").classList.add("hidden");
            document.getElementById("admin-but").classList.add("hidden");
            document.getElementById("princ-but").classList.remove("hidden");
            document.getElementById("hod-but").classList.remove("hidden");
            document.getElementById("lec-but").classList.remove("hidden");
            document.getElementById("fback").classList.remove("hidden");
        }

        function selectPrinc(){
            console.log("princclicked");
        }

        function selectHod(){
            console.log("hodclicked");
            document.getElementById("lec-but").classList.add("hidden");
            document.getElementById("princ-but").classList.add("hidden");
            document.getElementById("dep-op").classList.remove("hidden");
            const hodButton = document.getElementById("hod-but");
            hodButton.classList.add("hodChange");
            hodButton.disabled = true;
            document.getElementById("fback").classList.add("hidden");
            document.getElementById("icon").classList.remove("hidden");
        }

        function selectLec(){
            console.log("lecclicked");
            document.getElementById("princ-but").classList.add("hidden");
            document.getElementById("hod-but").classList.add("hidden");
            document.getElementById("lecs").classList.remove("hidden");
            const lecBut = document.getElementById("lec-but");
            lecBut.classList.add("lecChange");
            lecBut.disabled = true;
            document.getElementById("fback").classList.add("hidden");
            document.getElementById("icon").classList.remove("hidden");
        }

        const lecSearch = document.getElementById("lec-search");
        const lecList = document.getElementById("lecList");

        lecSearch.addEventListener("input", () => {
            const value = lecSearch.value.toLowerCase();
            lecList.innerHTML = "";
            if (value) {
                lecList.classList.add("active");
                const filteredOptions = lecturesOp.filter(option => option.toLowerCase().includes(value));
                filteredOptions.forEach(option => {
                    const optionElement = document.createElement("div");
                    optionElement.textContent = option;
                    optionElement.addEventListener("click", () => {
                        lecSearch.value = option;
                        lecList.classList.remove("active");
                    });
                    lecList.appendChild(optionElement);
                });
            } else {
                lecList.classList.remove("active");
            }
        });

        document.addEventListener("click", (event) => {
            if (!lecList.contains(event.target) && event.target !== lecSearch) {
                lecList.classList.remove("active");
            }
        });

        function iconReset2(){
            console.log("2backclicked");
            document.getElementById("princ-but").classList.remove("hidden");
            document.getElementById("hod-but").classList.remove("hidden");
            document.getElementById("lec-but").classList.remove("hidden");
            document.getElementById("dep-op").classList.add("hidden");
            const hodButton = document.getElementById("hod-but");
            hodButton.classList.remove("hodChange");
            hodButton.disabled = false;
            document.getElementById("lecs").classList.add("hidden");
            const lecBut = document.getElementById("lec-but");
            lecBut.classList.remove("lecChange");
            lecBut.disabled = false;
            document.getElementById("icon").classList.add("hidden");
            document.getElementById("fback").classList.remove("hidden");
        }

        function iconReset1(){
            console.log("1backclicked");
            document.getElementById("princ-but").classList.add("hidden");
            document.getElementById("hod-but").classList.add("hidden");
            document.getElementById("lec-but").classList.add("hidden");
            document.getElementById("stud-but").classList.remove("hidden");
            document.getElementById("admin-but").classList.remove("hidden");
            document.getElementById("fback").classList.add("hidden");
        }

        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) === 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }
    </script>
</body>
</html>
